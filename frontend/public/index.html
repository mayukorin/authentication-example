<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>authentication-example</title>
 </head>
 <body>
   <input type="button" id="basic_authentication_button" value="Basic Authentication"><span id="basic_authentication_message"></span>
   <div>
      <form id="token_authentication_jwt_generate_form">
        <label for="username">お名前</label><br>
        <input type="text" name="username"><br>
        <label for="password">パスワード</label><br>
        <input type="password" name="password"><br>
        <input type="button" id="token_authentication_jwt_generate_button" value="JWT token を取得する"><span id="token_authentication_jwt_generate_message"></span>
      </form>
   </div>
   <input type="button" disabled id="hello_with_jwt_token_button" value="JWT token でアクセスする．" /><span id="token_authentication_message"></span>
 </body>
 <script src="js/main.js"></script>
</html>
